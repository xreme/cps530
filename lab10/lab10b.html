<!DOCTYPE html>
<html>
    <head>
        <Title>Lab 10b</Title>
        <script>
            function submitForm(type){
                const form = document.getElementById('locationForm')
                form.action = type;
                form.submit();
            }
        </script>
    </head>
    <body>
        <div>
            <h1>LAB 10B</h1>

            <form id="locationForm" method="post">
                <label>City Name</label>
                <input type="text" name="city">
                <br> 
                <label>Pronvice / State</label>
                <input type="text" name="province">
                <br> 
                <label>Country</label>
                <input type="text" name="country">
                <br> 
                <label>Image URL</label>
                <input type="text" name="image_url">
                <br>
                <label>How would you like to submit?</label>
                <input type="button" value="Ruby" onclick="submitForm('https://www2.cs.torontomu.ca/~osibazeb/cgi-bin/lab10r.cgi')">
                <input type="button" value="Python" onclick="submitForm('lab10p.cgi')">
            </form>
        </div>
    </body>
</html>
